mixed-port: 7890 # 本地混合代理端口[http+socks5]
allow-lan: true # 允许局域网连接[false/true]
bind-address: '*'
  # 监听IP白名单[当allow-lan：true],只允许列表设备
  # '*'全部设备
  # 192.168.122.11
  # 单个ip4地址
  # "[aaaa::a8aa:ff:fe09:57d8]"
  # 单个ip6地址
mode: rule # clash工作模式[rule|global|direct]
ipv6: true
log-level: info # 日志等级[info|warning|error|debug|silent]
external-controller: 127.0.0.1:9090 # 控制器监听地址
secret: 
dns:
  enable: true # DNS开关[false|true]
  listen: 0.0.0.0:53 # DNS监听地址
  ipv6: false # IP6解析开关；如果为false，将返回ip6结果为空
  default-nameserver:
    # 解析非IP的dns用的dns服务器,只支持纯IP
    - 1.1.1.1
    - 119.29.29.29
  enhanced-mode: fake-ip # DNS模式[redir-host|fake-ip]
  fake-ip-range: 198.18.0.1/16 # Fake-IP解析地址池
  fake-ip-filter:
    # Fake-ip过滤，列表中的域名返回真实ip
    # Local Area Network
    - '*.lan'
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    # Google Voices
    - 'lens.l.google.com'
    # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
    # PlayStation
    - '+.stun.playstation.net'
    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
  nameserver:
    # 默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.pub/dns-query
    - https://223.6.6.6/dns-query
    - https://rubyfish.cn/dns-query

proxies: # 本地服务器
proxy-providers:
  sub1:
    #改sub1项目名
    type: http
    url: 
    #改订阅链接
    interval: 3600
    path: ./profiles/sub1.yaml
    #选一个自己喜欢的名字改掉sub2等关键词
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  sub2:
    type: http
    url: 
    interval: 3600
    path: ./profiles/sub2.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 自动选择
    type: url-test
    use:
      - sub1
      - sub2
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 手动切换
    type: select
    use:
      - sub1
      - sub2
    proxies:
      - 自动选择
      
  - name: OpenAI

[General]
# > 通用/未明显展示的功能
# hide-vpn-icon = true
udp-policy-not-supported-behaviour = REJECT

# > 通用.DNS/DNS设置
dns-server = 119.29.29.29, 223.5.5.5, 1.1.1.1
encrypted-dns-server = https://223.5.5.5/dns-query,quic://223.6.6.6:853,quic://223.5.5.5:853,https://223.6.6.6/dns-query,https://1.12.12.12/dns-query,https://120.53.53.53/dns-query
use-local-host-item-for-proxy = true
encrypted-dns-follow-outbound-mode = false
encrypted-dns-skip-cert-verification = false

# > 通用.捕获/捕获流量

# > 高级设置.网络优化
compatibility-mode = 1
wifi-assist = false
all-hybrid = false
udp-priority = false

# > 高级设置.延迟测试
internet-test-url = http://bing.com/
proxy-test-url = http://cp.cloudflare.com/generate_204
test-timeout = 3
geoip-maxmind-url = https://raw.githubusercontent.com/JMVoid/ipip2mmdb/release/Country.mmdb

# > 高级设置.GeoIpDB
disable-geoip-db-auto-update = false

# > 高级设置.IPV6
ipv6 = false
ipv6-vif = auto
allow-wifi-access = false

# > 高级设置.WIFI访问
allow-hotspot-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
wifi-access-http-auth = username:password

# > 高级设置.远程控制器/远程控制器
external-controller-access = 123456@0.0.0.0:6170

# > 高级设置.远程控制器/HTTP API & Web 控制器
# http-api = 123456@0.0.0.0:6171
http-api-tls = false
http-api-web-dashboard = false

# > 高级.高级/日志等级
loglevel = notify

# > 高级设置.Advanced Settings
# [警告:调整这里的任何一项设置均有可能引发各种问题，请先阅读各项设置的说明，明确理解该设置的意义后再进行调整]
include-all-networks = false
include-local-networks = false
include-apns = false
include-cellular-services = false
show-error-page-for-reject = true
allow-dns-svcb = false
skip-proxy = localhost, *.local, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.168.0.0/16, 193.168.0.1/32, 192.168.122.1/32, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32, *.crashlytics.com, passenger.t3go.cn, captive.apple.com, seed-sequoia.siri.apple.com, sequoia.apple.com, injections.adguard.org, local.adguard.org, apple.com, *apple.com
hijack-dns = *:53
always-real-ip = *.msftconnecttest.com, *.msftncsi.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, *.logon.battlenet.com.cn, *.logon.battle.net, stun.l.google.com, *.apple.com

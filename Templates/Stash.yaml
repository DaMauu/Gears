  IPTVOther:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/IPTVOther/IPTVOther_Classical.yaml
  ChinaMedia:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.yaml
  OpenAI:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml
  GitHub:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml
  Google:
    behavior: domain
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
  PrivateTracker:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/DaMauu/Gears/main/Rule/Clash/PrivateTracker.yaml
  Telegram:
    behavior: classical
    format: yaml
    interval: 0
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml
  Global:

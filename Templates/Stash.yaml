rules:
  - RULE-SET,Direct,DIRECT # 国内直连
  - RULE-SET,Lan,DIRECT # 局域直连
  - RULE-SET,Hijacking,REJECT,no-resolve # 屏蔽劫持
  - RULE-SET,Privacy,REJECT,no-resolve # 隐私保护
  - RULE-SET,BlockHttpDNS,REJECT,no-resolve # 修改协议
  - RULE-SET,IPTVOther,国际媒体 # 电视直播
  - RULE-SET,YouTube,国际媒体 # 油管加速
  - RULE-SET,GlobalMedia,国际媒体 # 国际媒体
  - RULE-SET,IPTVMainland,国内媒体 # 电视直播
  - RULE-SET,NetEase,网易音乐 # 网易音乐
  - RULE-SET,ChinaMedia,国内媒体 # 国内媒体
  - RULE-SET,GitHub,全球加速 # 开源网站
  - RULE-SET,Google,谷歌服务 # 谷歌服务
  - RULE-SET,OpenAI,谷歌服务 # 人工智能
  - RULE-SET,PrivateTracker,种子直连 # 种子直连
  - RULE-SET,Telegram,电报服务 # 电报服务
  - RULE-SET,Global,全球加速 # 全球加速
  - RULE-SET,Apple,DIRECT # 苹果服务
  - RULE-SET,ASN,DIRECT,no-resolve # 国内编号
  - RULE-SET,ChinaMax,DIRECT # 国内直连
  - MATCH,黑白名单
